<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" sizes="120x120" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="./src/assets/favicon.png" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krish</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Developer Tools Protection -->
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C, Ctrl+S
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+I (Developer Tools)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+S (Save)
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+C (Select Element)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+K (Console in Firefox)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 75) {
          e.preventDefault();
          return false;
        }
        
        // F11 (sometimes used)
        if (e.keyCode === 122) {
          e.preventDefault();
          return false;
        }
      });

      // Detect if DevTools is open by checking window size changes
      let devtools = {
        opened: false,
        orientation: null
      };
      
      let threshold = 160;
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.opened) {
            devtools.opened = true;
            // Redirect or show warning
            alert('Developer tools detected! Access denied.');
            window.location.href = 'about:blank';
          }
        } else {
          devtools.opened = false;
        }
      }, 500);

      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Override console methods
      if (typeof console !== 'undefined') {
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.info = function() {};
        console.debug = function() {};
        console.clear = function() {};
        console.dir = function() {};
        console.dirxml = function() {};
        console.trace = function() {};
        console.profile = function() {};
        console.profileEnd = function() {};
        console.table = function() {};
        console.time = function() {};
        console.timeEnd = function() {};
        console.group = function() {};
        console.groupEnd = function() {};
        console.groupCollapsed = function() {};
      }

      // Detect debugger
      let element = new Image();
      element.__defineGetter__('id', function() {
        alert('Developer tools detected! Access denied.');
        window.location.href = 'about:blank';
      });
      
      // Check every 1 second for dev tools
      setInterval(function() {
        console.log(element);
        console.clear();
      }, 1000);

      // Disable print
      window.addEventListener('beforeprint', function(e) {
        e.preventDefault();
        alert('Printing is disabled!');
        return false;
      });

      // Additional protection
      document.addEventListener('keyup', function(e) {
        if (e.keyCode === 123) { // F12
          e.preventDefault();
          return false;
        }
      });

      // Disable Ctrl+P (Print)
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.keyCode === 80) {
          e.preventDefault();
          alert('Printing is disabled!');
          return false;
        }
      });
    </script>
  </body>
</html>
